<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <form id="create-login-form">
      <label for="input-username">Enter Username :</label>
      <input type="text" id="input-username" required />
      <label for="input-email">Enter Email :</label>
      <input type="email" id="input-email" required />
      <label for="input-pwd">Enter Password :</label>
      <input type="password" id="input-pwd" required />
      <button id="signup-button">Sign Up</button>
      <button id="login-button">Login</button>
    </form>
    <script src="./secrets.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
