<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles4.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./images/icons8-siba-inu-kawaii-240.png" alt="logo" />
        </div>
        <form action="" method="get" name="nav" class="nav">
          <div class="signUp">
            <input type="radio" id="signUp" name="nav-radio" value="signUp" />
            <label for="signUp">sign up</label>
          </div>
          <div class="login">
            <input type="radio" id="Login" name="nav-radio" value="Login" />
            <label for="Login">login</label>
          </div>
          <div class="checkOut">
            <input
              type="radio"
              id="checkOut"
              name="nav-radio"
              value="checkOut"
            />
            <label for="checkOut"
              ><img src="./images/icons8-trolley-96.png" alt="trolley" /><span>
                check out</span
              ></label
            >
          </div>
        </form>
      </header>
      <section class="welcomeWord">
        <h1>Sign up to yourcustomtailor.com</h1>
      </section>
      <section class="progressPart">
        <h1>Step 4/4 - Payment</h1>
        <div class="progress">
          <div class="box-bar"><span class="box-per"></span></div>
        </div>
        <p>Please fill in your payment data</p>
      </section>
      <form action="" method="get" name="mainForm" class="mainForm">
        <div class="form-1">
          <span> Name on card*</span>
          <input type="text" value="" name="name" required />
        </div>
        <div class="form-2">
          <label for="card-choice">Card type*</label>
          <input
            list="card-names"
            id="card-choice"
            name="card-choice"
            required
          />
          <datalist id="card-names">
            <option value="Mastercard"></option>
            <option value="Visa"></option>
            <option value="Debit"></option>
            <option value="Credit"></option>
          </datalist>
        </div>
        <div class="form-3">
          <span>Credit card number*</span>
          <input
            type="text"
            value=""
            name="cardNumber"
            required
            pattern="^\d{16}$"
          />
        </div>
        <div class="form-4">
          <div class="expiryMonth">
            <span>Expiry month</span>
            <input
              type="text"
              value=""
              name="expiryMonth"
              required
              pattern="^\d{1,2}-\d{1,2}"
              placeholder="MM-DD"
            />
          </div>
          <div class="expiryYear">
            <span>Expiry year</span>
            <input
              type="text"
              value=""
              name="expiryYear"
              required
              pattern="^\d{4}$"
            />
          </div>
          <div class="CCV">
            <span>CCV</span>
            <input type="text" value="" name="CCV" required pattern="^\d{3}$" />
          </div>
        </div>
        <div class="form-5">
          <a href="./index3.html">
            <input
              type="button"
              name="next"
              value="Go Back"
              required
              onclick="window.location.href"
          /></a>
          <input type="submit" name="submit" value="Confirm" required />
          <a href="#">
            <input
              type="button"
              name="next"
              value="Next Page"
              required
              onclick="window.location.href"
          /></a>
        </div>
      </form>
    </div>
  </body>
</html>
