<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles3.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./images/icons8-siba-inu-kawaii-240.png" alt="logo" />
        </div>
        <form action="" method="get" name="nav" class="nav">
          <div class="signUp">
            <input type="radio" id="signUp" name="nav-radio" value="signUp" />
            <label for="signUp">sign up</label>
          </div>
          <div class="login">
            <input type="radio" id="Login" name="nav-radio" value="Login" />
            <label for="Login">login</label>
          </div>
          <div class="checkOut">
            <input
              type="radio"
              id="checkOut"
              name="nav-radio"
              value="checkOut"
            />
            <label for="checkOut"
              ><img src="./images/icons8-trolley-96.png" alt="trolley" /><span>
                check out</span
              ></label
            >
          </div>
        </form>
      </header>
      <section class="welcomeWord">
        <h1>Sign up to yourcustomtailor.com</h1>
      </section>
      <section class="progressPart">
        <h1>Step 3/4 - Time to learn about your preferences?</h1>
        <div class="progress">
          <div class="box-bar"><span class="box-per"></span></div>
        </div>
        <p>What kind of items are you interested in offers on?</p>
      </section>
      <form
        action=""
        method="get"
        name="mainForm"
        class="mainForm"
        autocomplete="on"
      >
        <div class="form-1">
          <div>
            <label for="Apparal">Apparal</label>
            <input type="checkbox" id="Apparal" name="Apparal" />
          </div>
          <div>
            <label for="Jewelry">Jewelry</label>
            <input type="checkbox" id="Jewelry" name="Jewelry" />
          </div>
          <div>
            <label for="Accessories">Accessories</label
            ><input type="checkbox" id="Accessories" name="Accessories" />
          </div>
          <div>
            <label for="Shoes">Shoes</label
            ><input type="checkbox" id="Shoes" name="Shoes" />
          </div>
          <div>
            <label for="Handbags">Handbags</label
            ><input type="checkbox" id="Handbags" name="Handbags" />
          </div>
        </div>

        <div class="form-2">
          <p>Choose the images that best resemble your style</p>
          <div class="form-2-checkbox">
            <div class="form-2-box">
              <img src="./images/1.webp" alt="clothing" />
              <div>
                <label for="clothing-1">select</label
                ><input type="checkbox" id="clothing-1" name="clothing-1" />
              </div>
            </div>
            <div class="form-2-box">
              <img src="./images/2.webp" alt="clothing" />
              <div>
                <label for="clothing-2">select</label
                ><input type="checkbox" id="clothing-2" name="clothing-2" />
              </div>
            </div>
            <div class="form-2-box">
              <img src="./images/3.webp" alt="clothing" />
              <div>
                <label for="clothing-3">select</label
                ><input type="checkbox" id="clothing-3" name="clothing-3" />
              </div>
            </div>
            <div class="form-2-box">
              <img src="./images/4.png" alt="clothing" />
              <div>
                <label for="clothing-4">select</label
                ><input type="checkbox" id="clothing-4" name="clothing-4" />
              </div>
            </div>
            <div class="form-2-box">
              <img src="./images/5.webp" alt="clothing" />
              <div>
                <label for="clothing-5">select</label
                ><input type="checkbox" id="clothing-5" name="clothing-5" />
              </div>
            </div>
            <div class="form-2-box">
              <img src="./images/6.webp" alt="clothing" />
              <div>
                <label for="clothing-6">select</label
                ><input type="checkbox" id="clothing-6" name="clothing-6" />
              </div>
            </div>
            <div class="form-2-box">
              <img src="./images/7.webp" alt="clothing" />
              <div>
                <label for="clothing-7">select</label
                ><input type="checkbox" id="clothing-7" name="clothing-7" />
              </div>
            </div>
            <div class="form-2-box">
              <img src="./images/8.webp" alt="clothing" />
              <div>
                <label for="clothing-8">select</label
                ><input type="checkbox" id="clothing-8" name="clothing-8" />
              </div>
            </div>
          </div>
        </div>
        <div class="form-3">
          <a href="./index2.html">
            <input
              type="button"
              name="next"
              value="Go Back"
              required
              onclick="window.location.href"
          /></a>
          <input type="submit" name="submit" value="Confirm" required />
          <a href="./index4.html">
            <input
              type="button"
              name="next"
              value="Next Page"
              required
              onclick="window.location.href"
          /></a>
        </div>
      </form>
    </div>
  </body>
</html>
